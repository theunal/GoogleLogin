<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 mx-auto">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Register</h1>
                        </div>
                    </div>
                    <form [formGroup]="registerForm" (submit)="register()">

                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name"
                            formControlName="name">
                        </div>

                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="text" class="form-control" placeholder="Enter E-mail"
                            formControlName="email">
                        </div>

                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="text" class="form-control" placeholder="Enter Password"
                            formControlName="password">
                        </div>

                        <div class="col-md-12 text-center mt-3">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">SUBMIT</button>
                        </div>

                        <!-- google login  -->
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <p class="text-center">
                                <a class="google btn mybtn">
                                    <i class="fa fa-google-plus">
                                    </i> Signup using Google
                                </a>
                            </p>
                        </div>

                        <!-- button  -->
                        <div class="form-group">
                            <p class="text-center">Do you have an account ? 
                                <a href="/login" id="signup">Login</a>
                            </p>
                        </div>
                    </form>

                </div>
        </div>
    </div>
</div>
