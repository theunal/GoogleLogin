<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Register</h1>
                        </div>
                    </div>
                    <form [formGroup]="registerForm" (submit)="register()">

                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name"
                            formControlName="name">
                        </div>

                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="text" class="form-control" placeholder="Enter E-mail"
                            formControlName="email">
                        </div>

                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="text" class="form-control" placeholder="Enter Password"
                            formControlName="password">
                        </div>

                        <div class="col-md-12 text-center mt-3">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">SUBMIT</button>
                        </div>

                        <!-- google login  -->
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <p class="text-center">
                                <a class="google btn mybtn">
                                    <i class="fa fa-google-plus">
                                    </i> Signup using Google
                                </a>
                            </p>
                        </div>

                        <!-- button  -->
                        <div class="form-group">
                            <p class="text-center">Don't have account?
                                <a href="/register" id="signup">Sign up here</a>
                            </p>
                        </div>
                    </form>

                </div>
            </div>
            <div id="second">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Signup</h1>
                        </div>
                    </div>
                    <form action="#" name="registration">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" name="firstname" class="form-control" id="firstname"
                                aria-describedby="emailHelp" placeholder="Enter Firstname">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" name="lastname" class="form-control" id="lastname"
                                aria-describedby="emailHelp" placeholder="Enter Lastname">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        <div class="col-md-12 text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started For
                                Free</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
